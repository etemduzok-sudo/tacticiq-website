<!DOCTYPE html>
<html>
<head>
    <title>Cache Temizleme - Fan Manager 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0F172A;
            color: #F8FAFB;
        }
        .container {
            background: #1E293B;
            padding: 30px;
            border-radius: 12px;
        }
        h1 { color: #059669; }
        button {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #047857; }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #334155;
            border-radius: 8px;
        }
        .success { color: #22C55E; }
        .error { color: #EF4444; }
        .step {
            margin: 15px 0;
            padding: 10px;
            background: #475569;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Browser Cache Temizleme</h1>
        <p>Fan Manager 2026 i√ßin cache temizleme aracƒ±</p>
        
        <div class="step">
            <h3>Adƒ±m 1: LocalStorage Temizle</h3>
            <button onclick="clearLocalStorage()">LocalStorage Temizle</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 2: SessionStorage Temizle</h3>
            <button onclick="clearSessionStorage()">SessionStorage Temizle</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 3: Service Workers Temizle</h3>
            <button onclick="clearServiceWorkers()">Service Workers Temizle</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 4: Cache Storage Temizle</h3>
            <button onclick="clearCacheStorage()">Cache Storage Temizle</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 5: T√ºm√ºn√º Temizle</h3>
            <button onclick="clearAll()" style="background: #EF4444;">HEPSƒ∞Nƒ∞ TEMƒ∞ZLE</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 6: Uygulamayƒ± A√ß</h3>
            <button onclick="openApp()">Fan Manager 2026'yƒ± A√ß</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            status.innerHTML += `<div class="${className}">${message}</div>`;
        }
        
        function clearLocalStorage() {
            try {
                localStorage.clear();
                log('‚úÖ LocalStorage temizlendi!', 'success');
            } catch (e) {
                log('‚ùå LocalStorage temizlenemedi: ' + e.message, 'error');
            }
        }
        
        function clearSessionStorage() {
            try {
                sessionStorage.clear();
                log('‚úÖ SessionStorage temizlendi!', 'success');
            } catch (e) {
                log('‚ùå SessionStorage temizlenemedi: ' + e.message, 'error');
            }
        }
        
        async function clearServiceWorkers() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    log(`‚úÖ ${registrations.length} Service Worker temizlendi!`, 'success');
                } else {
                    log('‚ÑπÔ∏è Service Worker desteklenmiyor', 'info');
                }
            } catch (e) {
                log('‚ùå Service Worker temizlenemedi: ' + e.message, 'error');
            }
        }
        
        async function clearCacheStorage() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                    log(`‚úÖ ${cacheNames.length} Cache Storage temizlendi!`, 'success');
                } else {
                    log('‚ÑπÔ∏è Cache Storage desteklenmiyor', 'info');
                }
            } catch (e) {
                log('‚ùå Cache Storage temizlenemedi: ' + e.message, 'error');
            }
        }
        
        async function clearAll() {
            document.getElementById('status').innerHTML = '<h3>üßπ T√ºm cache temizleniyor...</h3>';
            clearLocalStorage();
            clearSessionStorage();
            await clearServiceWorkers();
            await clearCacheStorage();
            log('', 'info');
            log('‚úÖ T√úM CACHE TEMƒ∞ZLENDƒ∞!', 'success');
            log('', 'info');
            log('üîÑ ≈ûimdi tarayƒ±cƒ±yƒ± TAMAMEN KAPATIN ve yeniden a√ßƒ±n!', 'success');
            log('üì± Sonra "Fan Manager 2026\'yƒ± A√ß" butonuna tƒ±klayƒ±n', 'success');
        }
        
        function openApp() {
            log('üöÄ Fan Manager 2026 a√ßƒ±lƒ±yor...', 'info');
            setTimeout(() => {
                window.location.href = 'http://localhost:8082';
            }, 1000);
        }
    </script>
</body>
</html>
