[build]
  publish = "dist"
  # Skip submodule checkout explicitly to prevent errors
  command = "git submodule deinit -f . || true && git submodule sync --recursive || true && npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Disable submodule checkout
  GIT_SUBMODULE_CHECKOUT = "false"
  NETLIFY_SUBMODULES = "false"
