<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TacticIQ - Professional football analytics platform. Non-gambling, skill-based prediction and analysis game." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>TacticIQ - Football Analytics Platform</title>
    <!-- Flash önleme: tema ve arka plan ilk paint öncesi ayarla -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('tacticiq-theme') || 'dark';
          document.documentElement.classList.add(theme);
          document.documentElement.style.backgroundColor = theme === 'dark' ? '#0a1612' : '#fafaf9';
        } catch (e) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#0a1612';
        }
      })();
    </script>
    <style>html,body{background-color:#0a1612;margin:0;min-height:100%}</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
