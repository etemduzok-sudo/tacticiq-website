<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear AsyncStorage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared! Refresh the page.');
        }
    </script>
</body>
</html>
