<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="Fan Manager 2026 - Futbol Tahmin Uygulaması" />
  <title>Fan Manager 2026</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Zoom'u tamamen engelle */
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Zoom seviyesini sabitle */
      zoom: 1;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      /* Transform scale'i sabitle */
      transform: scale(1);
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -ms-transform: scale(1);
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0F172A;
      /* Zoom'u tamamen engelle */
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Zoom seviyesini sabitle */
      zoom: 1;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      /* Transform scale'i sabitle */
      transform: scale(1) !important;
      -webkit-transform: scale(1) !important;
      -moz-transform: scale(1) !important;
      -ms-transform: scale(1) !important;
    }
    
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Zoom'u tamamen engelle */
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      /* Transform scale'i sabitle */
      transform: scale(1) !important;
      -webkit-transform: scale(1) !important;
      -moz-transform: scale(1) !important;
      -ms-transform: scale(1) !important;
      /* Zoom seviyesini sabitle */
      zoom: 1 !important;
    }
    
    /* Tüm elementler için çift tıklama zoom'u engelle */
    * {
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      /* Transform scale'i sabitle */
      max-zoom: 1;
      min-zoom: 1;
    }
    
    /* React Native Web container'ları için */
    div[data-reactroot],
    div[data-reactroot] > * {
      transform: scale(1) !important;
      -webkit-transform: scale(1) !important;
      zoom: 1 !important;
    }
    
    /* Input ve textarea için text seçimine izin ver */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* Tüm buton ve tıklanabilir elementler için */
    button, a, [role="button"], [onclick] {
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }
  </style>
  <script>
    // AGGRESIF ZOOM ENGELLEME
    (function() {
      'use strict';
      
      // Zoom seviyesini sürekli kontrol et ve sıfırla
      function preventZoom() {
        // Viewport scale'i kontrol et
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover');
        }
        
        // Visual viewport scale'i kontrol et
        if (window.visualViewport && window.visualViewport.scale !== 1) {
          window.visualViewport.scale = 1;
        }
        
        // Document zoom'unu kontrol et
        if (document.documentElement.style.zoom !== '1') {
          document.documentElement.style.zoom = '1';
        }
        
        // Body zoom'unu kontrol et
        if (document.body.style.zoom !== '1') {
          document.body.style.zoom = '1';
        }
        
        // Transform scale'i kontrol et
        const root = document.getElementById('root');
        if (root) {
          const computedStyle = window.getComputedStyle(root);
          const transform = computedStyle.transform;
          if (transform && transform !== 'none' && !transform.includes('scale(1)')) {
            root.style.transform = 'scale(1)';
            root.style.webkitTransform = 'scale(1)';
          }
        }
      }
      
      // Sayfa yüklendiğinde
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', preventZoom);
      } else {
        preventZoom();
      }
      
      window.addEventListener('load', preventZoom);
      
      // Her 100ms'de bir kontrol et (agresif)
      setInterval(preventZoom, 100);
      
      // Çift tıklama zoom'u engelle
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
          preventZoom();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // Mouse çift tıklama zoom'u engelle
      document.addEventListener('dblclick', function(event) {
        event.preventDefault();
        event.stopPropagation();
        preventZoom();
        return false;
      }, true);
      
      // Ctrl + Scroll zoom'u engelle
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
          preventZoom();
          return false;
        }
      }, { passive: false });
      
      // Ctrl + +/- zoom'u engelle
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && (event.key === '+' || event.key === '-' || event.key === '=' || event.keyCode === 187 || event.keyCode === 189)) {
          event.preventDefault();
          preventZoom();
          return false;
        }
      }, true);
      
      // Mouse wheel zoom'u engelle
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
          preventZoom();
          return false;
        }
      }, { passive: false });
      
      // Touch pinch zoom'u engelle
      let lastTouchDistance = 0;
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length === 2) {
          const touch1 = event.touches[0];
          const touch2 = event.touches[1];
          lastTouchDistance = Math.hypot(
            touch2.clientX - touch1.clientX,
            touch2.clientY - touch1.clientY
          );
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length === 2) {
          event.preventDefault();
          preventZoom();
          return false;
        }
      }, { passive: false });
      
      // MutationObserver ile DOM değişikliklerini izle
      const observer = new MutationObserver(function(mutations) {
        preventZoom();
      });
      
      // Observer'ı başlat
      if (document.body) {
        observer.observe(document.body, {
          attributes: true,
          attributeFilter: ['style', 'class'],
          childList: true,
          subtree: true
        });
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          observer.observe(document.body, {
            attributes: true,
            attributeFilter: ['style', 'class'],
            childList: true,
            subtree: true
          });
        });
      }
      
      // Resize event'inde zoom'u kontrol et
      window.addEventListener('resize', preventZoom);
      
      // Focus event'inde zoom'u kontrol et
      window.addEventListener('focus', preventZoom);
      
    })();
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
